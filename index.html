<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Fudamentos BootStrap</title>
</head>
<body>
    <h1>Fudamentos Bootstrap</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 g-0">
                <form action="">
                    <div class="my-3 ">Nome:</div>
                    <input type="text" class="form-control" placeholder="Digite seu nome">
                    <div class="my-3">E-mail:</div>
                    <input type="email" class="form-control" placeholder="Digite seu e-mail">
                    <div class="my-3">Telefone:</div>
                    <input type="tel" class="form-control" placeholder="Digite seu telefone">
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
